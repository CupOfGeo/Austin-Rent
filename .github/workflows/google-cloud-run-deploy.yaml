name: Build and Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App name to be deployed'
        required: true
        default: 'scraper'
        type: choice
        options:
          - 'scraper'

env:
  PROJECT_ID: "austin-rent"
  GAR_LOCATION: "us-central1"
  REGION: 'us-central1'
  REPO: 'image-repo'
  WIF_SERVICE_ACCOUNT: 'github-sa@austin-rent.iam.gserviceaccount.com'
  WIF_PROVIDER: 'projects/951404538114/locations/global/workloadIdentityPools/github-pool/providers/github-provider'

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ env.WIF_PROVIDER }}'
          service_account: '${{ env.WIF_SERVICE_ACCOUNT }}'

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'
          username: 'oauth2accesstoken'
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and Push
        run: |-
          cd ${{ github.event.inputs.app_name }}/
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ github.event.inputs.app_name }}:latest" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ github.event.inputs.app_name }}:latest"


      # END - Docker auth and build

      - name: Deploy Job to Cloud Run Jobs
        id: deploy
        run: |-
          gcloud run jobs update ${{ github.event.inputs.app_name }} \
            --image=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ github.event.inputs.app_name }}:latest \
            --region=${{ env.REGION }}

      - name: Show Job Name
        run: echo "Deployed job: ${{ github.event.inputs.app_name }}"
